<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
  <!--
    judul-->  
<h1>Tabel</h1>
<form>
    <p>Nama:</p>
    <input type="text" name="nama" placeholder="enter your name">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="exo">
    <label for="exo">EXO</label>
    <input type="radio" name="kelompok" id="x exo">
    <label for="x exo">X EXO</label>
    <div>
    <input type="submit" value="Kirim">
    <input type="reset" value="Reset">
    </div>
</form>

<br>
<!--
    no, nama, kelompok
-->

<table border="2">
    <tr>
<th>No</th>
<th>Nama</th>
<th>Kelompok</th>
    </tr>
<tr>
    <td>1</td>
    <td>Xiumin</td>
    <td>EXO</td>
</tr>
<tr>
    <td>2</td>
    <td>Suho</td>
    <td>EXO</td>
</tr>
</table>

</body>
</html>
